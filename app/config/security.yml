# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    arqueologo:
                        password: arqueologo
                        roles: 'ROLE_USER'
                    admin:
                        password: admin
                        roles: 'ROLE_APP_ADMIN'
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        FOS\UserBundle\Model\UserInterface: bcrypt


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: true
            logout:
                path:   fos_user_security_logout
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                login_path: fos_user_security_login
                check_path: fos_user_security_check

        app_secured_area:            
            anonymous: ~
            http_basic: ~            
            logout:
                path:   /logout
                target: /  

            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html     

    role_hierarchy:        
        ROLE_ADMIN:       ROLE_USER, ROLE_APP_ADMIN
        ROLE_SUPER_ADMIN: ROLE_ADMIN
    access_control:

    # require ROLE_ADMIN for /admin*
        - { path: ^/[a-z]+/yacimiento/list, roles: [ROLE_APP_ADMIN,ROLE_USER] }
        - { path: ^/[a-z]+/yacimiento/delete, roles: [ROLE_APP_ADMIN] }
        - { path: ^/[a-z]+/yacimiento/new, roles: [ROLE_USER] }
        - { path: ^/[a-z]+/yacimiento/edit, roles: [ROLE_APP_ADMIN] }
        - { path: ^/[a-z]+/yacimiento/show, roles: [ROLE_USER] }

        - { path: ^/[a-z]+/epoca/list, roles: [ROLE_APP_ADMIN,ROLE_USER] }
        - { path: ^/[a-z]+/epoca/delete, roles: [ROLE_APP_ADMIN] }
        - { path: ^/[a-z]+/epoca/new, roles: [ROLE_USER] }
        - { path: ^/[a-z]+/epoca/edit, roles: [ROLE_APP_ADMIN] }
        - { path: ^/[a-z]+/epoca/show, roles: [ROLE_USER] }

        - { path: ^/[a-z]+/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/[a-z]+/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/[a-z]+/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }